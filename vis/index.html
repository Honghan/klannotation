<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Annotation Vis - SemEHR</title>
</head>
<link type="text/css" href="css/text-render.css" rel="stylesheet"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>

<script src="./js/api.js"></script>
<script src="./js/vis.js"></script>
<body>
<div class="semehr">KLAnnotation | SemEHR</div>

<div class="searchDiv">
    Search <input type="radio" id="docType" name="searchType" value="docs"/> <label for="docType">Document contents</label> <input type="radio" id="annType" name="searchType" value="anns" checked/> <label for="annType">Annotation contents</label> <p/>
    <input id="klsearch" disabled placeholder="search documents or annotations"/>
    <div class="message"></div>
</div>

<div class="main">
    <div  id="leftPanel">
        <div class="title">Document List</div>
        <div class="docList">
        </div>
    </div>
    <div id="rightPanel">
        <div class="title">Annotated Document Content</div>
        <div class="legend">Legend: <mark class="default selected">UMLS concepts</mark> <mark class="Negated">negated</mark> <mark class="hypo">hypothetical</mark> <mark class="abbrev">abbreviation</mark>  <mark class="customised">customised dictionary terms</mark></div>
        <div class="legend mappings"></div>
        <div class="docContent">
        </div>
    </div>
</div>
</body>
</html>
